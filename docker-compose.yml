version: '3.8'

services:
  rss-aggregator:
    build: .
    container_name: rss-aggregator
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
